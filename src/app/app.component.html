<div class="container">
<app-header (teamSelectionChange)="getGoalsByTeam($event)"></app-header>
<app-panel [disabled]="disabledPanel" [facets]="facets" #searchData (changeEvent)="receiveSearchData($event)"></app-panel>

@if (isLoading) {
        <mat-card-content>
    <mat-card-header>Loading...</mat-card-header>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  </mat-card-content>
} 


<app-scatter-chart #elseBlock [chartDatasets]="chartDatasets"></app-scatter-chart>



</div>
